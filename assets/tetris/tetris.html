<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <title>Tetris</title>
</head>
<body>
    <div id="score"></div>
    <div id="instructions">
    	<h2>Instructions</h2>
    	<ul>
    		<li>Left arrow key = move-left</li>
    		<li>Right arrow key = move-right</li>
    		<li>Down arrow key = move-down</li>
    		<li>Rotate left = Q key</li>
    		<li>Rotate right = W key</li>
    	</ul>
    </div>
    <!--<canvas id="preview" width="310" height="300"></canvas>-->
    <canvas id="tetris" width="240" height="380"></canvas>
    <audio autoplay="1" controls><source src="Tetris99.mp3" type="audio/mp3"></audio>
    <script src="tetris.js"></script>
</body>
</html>
